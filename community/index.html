<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>All Users</h1>
      <div class="searchSelect">
        <div class="search grey borderNone">
          <i
            class="fa-solid fa-magnifying-glass"
            style="font-size: 18px; padding: 5px 25px 5px 5px; color: #797b7e"
          ></i>
          <input
            type="text"
            placeholder="Search for amazing minds"
            class="borderNone grey input"
          />
        </div>
        <div class="select">
          <button class="selectBtn grey borderNone">
            <div>
              <span>Select a Filter</span>
            </div>
            <i
              class="fa-solid fa-chevron-down"
              style="font-size: 15px; padding: 5px 5px 5px 15px; color: #797b7e"
            ></i>
          </button>
        </div>
      </div>
      <div class="info">
        <div class="row">
          <div class="avatar">
            <a class="textNone center" href="" style="width: 100%">
              <img
                src="/img/img4.webp"
                alt=""
                style="
                  width: 100px;
                  height: 100px;
                  border-radius: 50%;
                  margin-bottom: 5px;
                "
                class="scale"
              />
              <h3 class="imgAlt">Mastering Smart</h3>
              <span>
                <a class="author-info" href="">@author</a>
              </span>
            </a>
            <div class="btn"><span>No tags yet</span></div>
          </div>
          <div class="avatar">
            <a class="textNone center" href="" style="width: 100%">
              <img
                src="/img/img4.webp"
                alt=""
                style="
                  width: 100px;
                  height: 100px;
                  border-radius: 50%;
                  margin-bottom: 5px;
                "
                class="scale"
              />
              <h3 class="imgAlt">Mastering Smart</h3>
              <span>
                <a class="author-info" href="">@author</a>
              </span>
            </a>
            <div class="btn">
              <button class="button">Go</button>
              <button class="button">Goland</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="blue">ccc</div>
          <div class="red">ccc</div>
        </div>
      </div>
    </div>
  </body>
</html>
