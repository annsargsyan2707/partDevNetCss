<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>All Tags</h1>
      <div class="searchSelect">
        <div class="search grey borderNone">
          <i
            class="fa-solid fa-magnifying-glass"
            style="font-size: 18px; padding: 5px 25px 5px 5px; color: #797b7e"
          ></i>
          <input
            type="text"
            placeholder="Search for tags"
            class="borderNone grey input"
          />
        </div>
        <div class="select">
          <button class="selectBtn grey borderNone">
            <div>
              <span>Select a Filter</span>
            </div>
            <i
              class="fa-solid fa-chevron-down"
              style="font-size: 15px; padding: 5px 5px 5px 15px; color: #797b7e"
            ></i>
          </button>
        </div>
      </div>
      <div class="info">
        <div class="row">
          <div class="avatar">
            <div class="start">
              <a href="">
                <span class="grey dark">node.js</span>
                <span class="top">
                  <span>3+</span>
                  Posts
                </span>
                <span class="top">
                  <span>2+</span>
                  Questions
                </span>
              </a>
              <button class="borderNone">
                <i
                  class="fa-solid fa-circle-plus"
                  style="font-size: 15px; padding: 5px 15px; color: white"
                ></i>
                Follow
              </button>
            </div>
          </div>

          <div class="avatar">
            <div class="start">
              <a href="">
                <span class="grey dark">node.js</span>
                <span class="top">
                  <span>3+</span>
                  Posts
                </span>
                <span class="top">
                  <span>2+</span>
                  Questions
                </span>
              </a>
              <button class="borderNone">
                <i
                  class="fa-solid fa-circle-plus"
                  style="font-size: 15px; padding: 5px 15px; color: white"
                ></i>
                Follow
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
